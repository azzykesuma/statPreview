<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Index.css" class="rel">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img class="headerImage" src="./images/image-header-mobile.jpg">
      <div class="cardInfo">
        <h1>Get <strong style="color: hsl(277, 64%, 61%);">insights</strong> that help your business grow.</h1>
        <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </p>
        <div class="numberInfo">
          <div class="section">
            <h1 class="lowerH1">10k+</h1>
            <p>COMPANIES</p>
          </div>
          <div class="section">
            <h1 class="lowerH1">314 </h1>
          <p>TEMPLATES</p>
          </div>
          <div class="section">
            <h1 class="lowerH1"> 12m+ </h1>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Azzy D K</a>.
  </div>
</body>
</html>
